services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: livekit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    network_mode: host
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis
  redis:
    image: redis
    container_name: livekit-redis
    restart: unless-stopped
    network_mode: host
    volumes:
      - redis_data:/data

  # LiveKit Server
  livekit:
    image: livekit/livekit-server
    container_name: livekit-server
    restart: unless-stopped
    command: --dev --redis-host localhost:6379 --config /etc/livekit/livekit.yaml --bind 0.0.0.0
    network_mode: host
    depends_on:
      redis:
        condition: service_started
    volumes:
      - ./livekit.yaml:/etc/livekit/livekit.yaml:ro

  # SIP Service
  sip:
    image: livekit/sip
    container_name: livekit-sip
    restart: unless-stopped
    network_mode: host
    depends_on:
      redis:
        condition: service_started
      livekit:
        condition: service_started
    environment:
      SIP_CONFIG_BODY: |
        api_key: 'devkey'
        api_secret: 'secret'
        ws_url: 'ws://localhost:7880'
        redis:
          address: 'localhost:6379'
        sip_port: 5060
        rtp_port: 10000-20000
        use_external_ip: true
        logging:
          level: debug

  # Egress Service
  egress:
    image: livekit/egress
    container_name: livekit-egress
    restart: unless-stopped
    network_mode: host
    depends_on:
      redis:
        condition: service_started
      livekit:
        condition: service_started
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION}
      EGRESS_CONFIG_BODY: |
        api_key: 'devkey'
        api_secret: 'secret'
        ws_url: 'ws://localhost:7880'
        redis:
          address: 'localhost:6379'
        logging:
          level: debug
        s3:
          bucket: '${S3_BUCKET}'
          region: '${AWS_REGION}'
          prefix: '${S3_PREFIX}'

  # Run migrations before starting services
  migrate:
    build:
      context: .
    container_name: livekit-migrate
    network_mode: host
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-app_db}
      REDIS_URL: redis://localhost:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["alembic", "upgrade", "head"]
    restart: "no"

  # FastAPI Server
  server:
    build:
      context: .
    container_name: livekit-api-server
    restart: unless-stopped
    network_mode: host
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-app_db}
      REDIS_URL: redis://localhost:6379/0
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000"]

  # LiveKit Agent
  agent:
    build:
      context: .
    container_name: livekit-agent
    restart: unless-stopped
    network_mode: host
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-app_db}
      REDIS_URL: redis://localhost:6379/0
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      CARTESIA_API_KEY: ${CARTESIA_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-}
      SARVAM_API_KEY: ${SARVAM_API_KEY:-}
      # SIP Trunk creation (dispatch_agent.py)
      SIP_TRUNK_NAME: ${SIP_TRUNK_NAME:-Default Outbound Trunk}
      SIP_TRUNK_ADDRESS: ${SIP_TRUNK_ADDRESS:-}
      SIP_TRUNK_NUMBERS: ${SIP_TRUNK_NUMBERS:-}
      SIP_TRUNK_AUTH_USERNAME: ${SIP_TRUNK_AUTH_USERNAME:-}
      SIP_TRUNK_AUTH_PASSWORD: ${SIP_TRUNK_AUTH_PASSWORD:-}
      SIP_TRUNK_DESTINATION_COUNTRY: ${SIP_TRUNK_DESTINATION_COUNTRY:-INDIA}
      # Egress recording
      EGRESS_S3_BUCKET: ${S3_BUCKET:-}
    depends_on:
      migrate:
        condition: service_completed_successfully
      livekit:
        condition: service_started
    command: ["python", "main.py", "start"]

  # Celery Worker + Beat
  celery:
    build:
      context: .
    container_name: livekit-celery
    restart: unless-stopped
    network_mode: host
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-app_db}
      REDIS_URL: redis://localhost:6379/0
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: ["celery", "-A", "celery_app", "worker", "--beat", "--loglevel=info"]

volumes:
  postgres_data:
  redis_data:
