services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    environment:
      REDIS_USER: ${REDIS_USER}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "0.0.0.0:6379:6379"
    # Create an ACL user (id+password) from env, disable default user, then start Redis
    command:
      [
        "sh","-lc",
        "cat > /tmp/users.acl <<'EOF'\nuser default off\nuser ${REDIS_USER} on >${REDIS_PASSWORD} ~* &* +@all\nEOF\nexec redis-server --appendonly yes --aclfile /tmp/users.acl"
      ]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --user $$REDIS_USER -a $$REDIS_PASSWORD ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
  redis_data:



